
<div class="container">
  <div class="child">
    <mat-form-field>
    <mat-label>Select Magnitude</mat-label>
    <mat-select>
        <mat-option [value]="3" (click)="getQuakeData(3)">3</mat-option>
        <mat-option [value]="4" (click)="getQuakeData(4)">4</mat-option>
        <mat-option [value]="5" (click)="getQuakeData(5)">5</mat-option>
        <mat-option [value]="6" (click)="getQuakeData(6)">6</mat-option>
        <mat-option [value]="7" (click)="getQuakeData(7)">7</mat-option>
    </mat-select>
    </mat-form-field>
  </div>
</div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let element"> {{element.source}} </td>
    </ng-container>

    <ng-container matColumnDef="magnitude">
      <th mat-header-cell *matHeaderCellDef> Magnitude </th>
      <td mat-cell *matCellDef="let element"> {{element.magnitude}} </td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>

    <ng-container matColumnDef="earthquake_id">
      <th mat-header-cell *matHeaderCellDef> Earthquake ID </th>
      <td mat-cell *matCellDef="let element"> {{element.earthquake_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
